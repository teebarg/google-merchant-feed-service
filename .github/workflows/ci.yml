name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh

      - name: Install dependencies from uv.lock
        run: uv sync

      - name: Lint with ruff
        run: uv run ruff src tests

      - name: Run tests
        run: uv run pytest tests

      - name: Build Docker image
        run: docker build -t merchant-feed .
